<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Montata App Vue.js -->
    <div id="app">

<div class="container">
    <h1 id="title" class="text-center py-2">
        TOBOOLIST
    </h1>

    <!-- Main container list -->
    <div id="task_list">
        <div id="task_head">

            <!-- Input e bottone per aggiungere task -->
            <div class="row justify-content-around">
                <input class="col-7 rounded" type="text" v-model="newTask" @keyup.enter="addObjectToArray" placeholder="Inserisci task...">
                <button class=" col-3 btn btn-secondary" @click="addObjectToArray">Aggiungi</button>
            </div>

            <!-- Se la condizione è vera appare messaggio -->
            <h6 v-if="error" class="text-center mt-2 text-danger">Inserire un task con almeno 5 caratteri</h6>
        </div>
        
        <!-- Task list li -->
        <ul class="pt-4">
            
            <!-- Ciclo item della taskList -->
            <li class="d-flex justify-content-between align-items-center px-2 rounded" v-for="(task, index) in taskList" >

                <!-- Al click cambia stato proprietà done, se task.done è vero allora si aggiunge classe line_through -->
                <div @click="setDoneProperty(task)" :class="task.done ? 'line_through' : ''">{{task.task}}</div>

                <!-- Possibilità al click di rimuovere oggetto da array (tramite indice) -->
                <i class="fa-solid fa-x" @click="removeObjectToArray(index)"></i>
            </li>
        </ul>
        
        <!-- Se taskList ha zero length appare messaggio -->
        <h5 class="text-center" v-if="taskList.length === 0">Non sono presenti task in lista</h5>

    </div>

</div>

        










    </div>





    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
